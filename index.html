<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/fonts/css/all.css">
    <link rel="stylesheet" href="assets/jQuery/jquery-ui.min.css">
    <style>
        body > section > section {
            position: relative;
        }

        body > section {
            background: url("assets/img/background.jpg");
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #board {
            width: 600px;
            height: 600px;
            position: relative;
            top: 22px;
            right: 0;
            left: 0;
            margin: auto;
            background-size: cover;
            background-position: center;
            border: 2px solid black;
            box-shadow: 8px 5px #231f1f;
            transition: all 1s 0.5s;
        }

        #boardCells {
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            margin: auto;
            display: grid;
            grid-template-columns: 75px 75px 75px 75px 75px 75px 75px 75px;
            grid-template-rows: 75px 75px 75px 75px 75px 75px 75px 75px;

            /*column-gap: 30px;*/
            /*row-gap: 30px;*/
        }

        .cell {
            width: 75px;
            height: 75px;
            margin: 0;
            transition: all 0.25s;
            /*border: 1px solid red;*/
        }

        .chess-icon {
            height: 60px;
            padding: 8px;
            transition: transform 1s;
        }



    </style>
</head>
<body>
<section>
    <section id="board">
        <img id="backImage" src="assets/img/Chess-Board.jpg" alt="">
        <section id="boardCells">
            <div id="a1" class="cell"></div>
            <div id="a2" class="cell"></div>
            <div id="a3" class="cell"></div>
            <div id="a4" class="cell"></div>
            <div id="a5" class="cell"></div>
            <div id="a6" class="cell"></div>
            <div id="a7" class="cell"></div>
            <div id="a8" class="cell"></div>

            <div id="b1" class="cell"></div>
            <div id="b2" class="cell"></div>
            <div id="b3" class="cell"></div>
            <div id="b4" class="cell"></div>
            <div id="b5" class="cell"></div>
            <div id="b6" class="cell"></div>
            <div id="b7" class="cell"></div>
            <div id="b8" class="cell"></div>

            <div id="c1" class="cell"></div>
            <div id="c2" class="cell"></div>
            <div id="c3" class="cell"></div>
            <div id="c4" class="cell"></div>
            <div id="c5" class="cell"></div>
            <div id="c6" class="cell"></div>
            <div id="c7" class="cell"></div>
            <div id="c8" class="cell"></div>

            <div id="d1" class="cell"></div>
            <div id="d2" class="cell"></div>
            <div id="d3" class="cell"></div>
            <div id="d4" class="cell"></div>
            <div id="d5" class="cell"></div>
            <div id="d6" class="cell"></div>
            <div id="d7" class="cell"></div>
            <div id="d8" class="cell"></div>

            <div id="e1" class="cell"></div>
            <div id="e2" class="cell"></div>
            <div id="e3" class="cell"></div>
            <div id="e4" class="cell"></div>
            <div id="e5" class="cell"></div>
            <div id="e6" class="cell"></div>
            <div id="e7" class="cell"></div>
            <div id="e8" class="cell"></div>

            <div id="f1" class="cell"></div>
            <div id="f2" class="cell"></div>
            <div id="f3" class="cell"></div>
            <div id="f4" class="cell"></div>
            <div id="f5" class="cell"></div>
            <div id="f6" class="cell"></div>
            <div id="f7" class="cell"></div>
            <div id="f8" class="cell"></div>

            <div id="g1" class="cell"></div>
            <div id="g2" class="cell"></div>
            <div id="g3" class="cell"></div>
            <div id="g4" class="cell"></div>
            <div id="g5" class="cell"></div>
            <div id="g6" class="cell"></div>
            <div id="g7" class="cell"></div>
            <div id="g8" class="cell"></div>

            <div id="h1" class="cell"></div>
            <div id="h2" class="cell"></div>
            <div id="h3" class="cell"></div>
            <div id="h4" class="cell"></div>
            <div id="h5" class="cell"></div>
            <div id="h6" class="cell"></div>
            <div id="h7" class="cell"></div>
            <div id="h8" class="cell"></div>
        </section>

    </section>

    <button id="btnRotate" >Rotate</button>


    <img id='blackPawn' src='assets/img/Black-Pawn.png' class='chess-icon'>
    <img id="blackRook" src='assets/img/Black-Rook.png' class='chess-icon'>
    <img id="blackKnight" src='assets/img/Black-Knight.png' class='chess-icon'>
    <img id="blackBishop" src='assets/img/Black-Bishop.png' class='chess-icon'>
    <img id="blackKing" src='assets/img/Black-King.png' class='chess-icon'>
    <img id="blackQueen" src='assets/img/Black-Queen.png' class='chess-icon'>

    <img id='whitePawn' src='assets/img/White-Pawn.png' class='chess-icon'>
    <img id='whiteRook' src='assets/img/White-Rook.png' class='chess-icon'>
    <img id='whiteKnight' src='assets/img/White-Knight.png' class='chess-icon'>
    <img id='whiteBishop' src='assets/img/White-Bishop.png' class='chess-icon'>
    <img id='whiteKing' src='assets/img/White-King.png' class='chess-icon'>
    <img id='whiteQueen' src='assets/img/White-Queen.png' class='chess-icon'>
</section>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/jQuery/jquery-ui.min.js"></script>

<script>

   reset();



    function reset(){
        $("#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8").append($("#blackPawn"));
        $("#a1,#a8").append($("#blackRook"));
        $("#a2,#a7").append($("#blackKnight"));
        $("#a3,#a6").append($("#blackBishop"));
        $("#a4").append($("#blackKing"));
        $("#a5").append($("#blackQueen"));

        $("#g1,#g2,#g3,#g4,#g5,#g6,#g7,#g8").append($("#whitePawn"));
        $("#h1,#h8").append($("#whiteRook"));
        $("#h2,#h7").append($("#whiteKnight"));
        $("#h3,#h6").append($("#whiteBishop"));
        $("#h4").append($("#whiteKing"));
        $("#h5").append($("#whiteQueen"));

        setDefaultSelection();
        setDefaultDisable();

    }

    function clearSelection(){
        $("#c1,#d1,#c2,#d2,#c3,#d3,#c4,#d4,#c5,#d5,#c6,#d6,#c7,#d7,#c8,#d8").css('background','none');
        $("#e1,#f1,#e2,#f2,#e3,#f3,#e4,#f4,#e5,#f5,#e6,#f6,#e7,#f7,#e8,#f8").css('background','none');
        // $("#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8").css('background','none');
        if(selectList.length>0){
            selectList.splice(0,selectList.length);
        }
    }

   var selectList=[];
    function selectCell(cell){
        selectList.push(cell);
        for (const cellElement of selectList) {
            $(cellElement).css('background',backBlue);
        }
        //console.log(selectList);
    }

    var backBlue = 'rgba(72, 69, 146, 0.72)';

    function setDefaultSelection(){
        //black
        $("#b1").click(function (){
            clearSelection();
            selectCell('#d1');
            selectCell('#c1');
        });
        $("#b2").click(function (){
            clearSelection();
            selectCell('#c2');
            selectCell('#d2');
        });
        $("#b3").click(function (){
            clearSelection();
            selectCell('#c3');
            selectCell('#d3');
        });
        $("#b4").click(function (){
            clearSelection();
            selectCell('#c4');
            selectCell('#d4');
        });
        $("#b5").click(function (){
            clearSelection();
            selectCell('#c5');
            selectCell('#d5');
        });
        $("#b6").click(function (){
            clearSelection();
            selectCell('#c6');
            selectCell('#d6');
        });
        $("#b7").click(function (){
            clearSelection();
            selectCell('#c7');
            selectCell('#d7');
        });
        $("#b8").click(function (){
            clearSelection();
            selectCell('#c8');
            selectCell('#d8');
        });

        //white
        $("#g1").click(function (){
            clearSelection();
            selectCell('#f1');
            selectCell('#e1');
        });
        $("#g2").click(function (){
            clearSelection();
            selectCell('#f2');
            selectCell('#e2');
        });
        $("#g3").click(function (){
            clearSelection();
            selectCell('#f3');
            selectCell('#e3');
        });
        $("#g4").click(function (){
            clearSelection();
            selectCell('#f4');
            selectCell('#e4');
        });
        $("#g5").click(function (){
            clearSelection();
            selectCell('#f5');
            selectCell('#e5');
        });
        $("#g6").click(function (){
            clearSelection();
            selectCell('#f6');
            selectCell('#e6');
        });
        $("#g7").click(function (){
            clearSelection();
            selectCell('#f7');
            selectCell('#e7');
        });
        $("#g8").click(function (){
            clearSelection();
            selectCell('#f8');
            selectCell('#e8');
        });

    }

    function setDefaultDisable(){
        if (!bPlayer){
            $("#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8").css('pointer-events','none');
            $("#g1,#g2,#g3,#g4,#g5,#g6,#g7,#g8").css('pointer-events','auto');
        }else{
            $("#g1,#g2,#g3,#g4,#g5,#g6,#g7,#g8").css('pointer-events','none');
            $("#b1,#b2,#b3,#b4,#b5,#b6,#b7,#b8").css('pointer-events','auto');
        }
    }

    var bPlayer = true;
    $("#btnRotate").click(function (){
        setDefaultDisable();
        if (bPlayer){
            $("#board,.cell").css('transform','rotate(180deg)');
        }else{
            $("#board,.cell").css('transform','rotate(0deg)');
        }
        bPlayer = !bPlayer;

    });

</script>

</body>
</html>
